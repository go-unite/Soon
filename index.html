<!DOCTYPE html>
<html>
  <head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-136769497-3"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>GoUnite will be here soon</title>
  <meta name="author" content="name">
  <meta name="description" content="a group working on a volunteering and event management platform. We're bringing nonprofits into the 21st century (and beyond), and bringing blockchain tools to the nonprofit world.">
  <meta name="keywords" content="nonprofit, volunteer, blockchain, tech, innovation">
  <link href="https://fonts.googleapis.com/css?family=Viga" rel="stylesheet">
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-136769497-3');
  /**
  * Function that captures a click on an outbound link in Analytics.
  * This function takes a valid URL string as an argument, and uses that URL string
  * as the event label. Setting the transport method to 'beacon' lets the hit be sent
  * using 'navigator.sendBeacon' in browser that support it.
  */
  var captureOutboundLink = function(url) {
    ga('send', 'event', 'outbound', 'click', url, {
      'transport': 'beacon',
      'hitCallback': function(){document.location = url;}
    });
  }
  </script>
  <!--SOME STYLING-->
  <!--<link rel="stylesheet" href="stylesheet.css" type="text/css">-->  
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

  <style>
    h1 {
      font-family: 'Viga', sans-serif;
      font-size: 70px;
      color: #ed1566;
    }
    body {
      width: 100%;
      height: auto;
      display: block;
      position: relative;
    }
    body::after {
      content: "";
      background: url(assets/dave-lowe-1404678-unsplash.jpg);
      opacity: 0.75;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      position: absolute;
      z-index: -1;
    }
  </style>
  </head>
  <body>
    <!--THE HEADER-->
    <div id="header" style="text-align:center">
      <!--<h1>Go Unite</h1>-->
      <img src="assets/working logo.jpg" alt="working logo" width="150px" height="150px"></img>
      <hr align=center size=2px width=45% color=#ede7d9>
      <div id="soc-icons">
        <a href="https://www.facebook.com/gounite.xyz/" onclick="captureOutboundLink('facebook') target="_blank"><img alt="Facebook" src="assets/facebook_OP.png" width="50px" height="50px"></a>
        <a href="https://www.instagram.com/go.unite/" onclick="captureOutboundLink('instagram') target="_blank"><img alt="Instagram" src="assets/insta_OP.png" width="50px" height="50px"></a>
        <a href="https://twitter.com/go_unite" onclick="captureOutboundLink('twitter') target="_blank"><img alt="Twitter" src="assets/twitter_OP.png" width="50px" height="50px"></a>
        <a href="https://www.patreon.com/gounite" onclick="captureOutboundLink('patreon') target="_blank"><img alt="Patreon" src="assets/patreon_OP.png" width="50px" height="50px"></a>
      </div>
    </div>
    <iframe id="iframe" src="Go Unite Whitepaper.pdf#view=FitH" width="90%" height="1000px" align="middle"></iframe>
